<svg
  width="64"
  height="64"
  viewBox="0 0 64 64"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <style>
      .bg {
        fill: #020617; /* dark neutral background */
      }
      .u {
        fill: #0091ff; /* baltic-blue-500 */
        font-size: 50px;
        font-weight: 800;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }
      .h {
        fill: #f7bb08; /* goldenrod-500 */
        font-size: 50px;
        font-weight: 800;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }
    </style>
  </defs>

  <!-- Circle background -->
  <circle cx="32" cy="32" r="30" class="bg" />

    <!-- H (gold), slightly up-right, overlapping diagonally -->
  <text x="40" y="56" class="h" text-anchor="middle">
    H
  </text>

  <!-- U (blue), slightly down-left -->
  <text x="24" y="43" class="u" text-anchor="middle">
    U
  </text>


</svg>
